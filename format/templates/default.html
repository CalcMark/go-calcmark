<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMark Document</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
        }

        .calc-block {
            margin: 1.5em 0;
            padding: 1em;
            background: #f8f9fa;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
        }

        .calc-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin: 0.25em 0;
        }

        .calc-source {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.95em;
            color: #24292e;
            flex: 1;
        }

        .calc-inline-result {
            font-weight: 600;
            color: #0066cc;
            margin-left: 2em;
            font-size: 0.9em;
        }

        .calc-inline-result::before {
            content: "= ";
        }

        .calc-result {
            font-weight: 600;
            color: #0066cc;
            margin-top: 0.5em;
            padding: 0.5em;
            background: white;
            border-radius: 3px;
        }

        .calc-error {
            color: #d73a49;
            background: #ffeef0;
            padding: 0.5em;
            border-radius: 3px;
            border-left: 3px solid #d73a49;
            margin-top: 0.5em;
        }

        .text-block {
            margin: 1.5em 0;
        }

        .text-block p {
            margin: 0.75em 0;
        }

        .text-block h1,
        .text-block h2,
        .text-block h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .text-block code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }

        .text-block pre {
            background: #f6f8fa;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
        }

        .text-block pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>

<body>
    {{range .Blocks}}
    {{if eq .Type "calculation"}}
    <div class="calc-block">
        {{range $i, $line := .SourceLines}}
        <div class="calc-line">
            <code class="calc-source">{{$line.Source}}</code>
            {{if $line.Result}}
            <span class="calc-inline-result">{{$line.Result}}</span>
            {{end}}
        </div>
        {{end}}
        {{if .Error}}
        <div class="calc-error"><strong>Error:</strong> {{.Error}}</div>
        {{end}}
    </div>
    {{else}}
    <div class="text-block">{{.HTML}}</div>
    {{end}}
    {{end}}
</body>

</html>
